    <script>
        document.getElementById('category').addEventListener('change', function () {
            var category = this.value;
            var departmentOptions = document.getElementById('departmentOptions');
            var LabOptions = document.getElementById('LabOptions');
            var Placement_HallOptions = document.getElementById('Placement_HallOptions');
            var other_placeOptions = document.getElementById('other_placeOptions');

            departmentOptions.style.display = 'none';
            LabOptions.style.display = 'none';
            Placement_HallOptions.style.display = 'none';
            other_placeOptions.style.display = 'none';

            if (category === 'Department') {
                departmentOptions.style.display = 'block';
            } else if (category === 'Lab') {
                LabOptions.style.display = 'block';
            } else if (category === 'Placement_Hall') {
                Placement_HallOptions.style.display = 'block';
            } else if (category === 'other_place') {
                other_placeOptions.style.display = 'block';
            }
        });
    </script>
